name: Node.js CI

on:
  pull_request:
    branches: [master, next]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  install-and-build-24:
    name: Prepare yarn cache
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: yarn
      - name: Install dependencies
        run: yarn install --immutable
      - run: yarn build
  unit-tests-24:
    needs: install-and-build-24
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: yarn
      - run: yarn test
  lint-and-typecheck-24:
    needs: install-and-build-24
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: yarn
      - run: yarn test
      - run: yarn format
      - run: yarn lint
      - run: yarn build
      - run: yarn typecheck
      - run: yarn typedoc
